<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đặt khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="public/index.css">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/dat_khoa_hoc.js"></script>
    <script src="controllers/lien_he.js"></script>
    <script src="controllers/thong_tin.js"></script>
</head>

<body>
    <div style="width:1000px;margin:auto;margin-top: 1em;" ng-app="app-route">
        <header>
            <nav>
                <ul style="display:flex">
                    <li><a href="#!/trang_chu">trang chủ</a></li>
                    <li><a href="#!/thong_tin">trang thông tin</a></li>
                    <li><a href="#!/lien_he">trang liên hệ</a></li>
                    <li><a href="#!/dat_khoa_hoc">trang đặt khóa học</a></li>
                    <li><a href="#!/chuong_trinh">chương trình khóa học</a></li>
                </ul>
            </nav>
        </header>
        <main style="min-height: 800x" ng-view>

        </main>
        <footer class="container p-4 rounded">
            <div class="footer" style="background-color:#DDD ;text-align: center; width:100%; padding: 10px 0px;">
                <p style="color:red;font-size: 20px;font-weight: 500;">Trang web được hỗ trợ bởi @hoanghanhcapital

                    <br>
                    <span>liên hệ hỗ trợ :0969684021</span>
                </p>
            </div>
        </footer>
</body>
<script>
    angular.module('app-route', ['ngRoute']).config(function ($routeProvider) {
        $routeProvider
            .when('/dat_khoa_hoc', {
                templateUrl: 'views/dat_khoa_hoc.html',
                controller: dat_khoa_hoc
            })
            .when('/thong_tin', {
                templateUrl: 'views/trang_thong_tin.html',
                controller: thong_tin
            })
            .when('/lien_he', {
                templateUrl: 'views/lien_he.html',
                controller: lien_he
            })
            .when('/trang_chu', {
                templateUrl: 'views/home.html',
                controller: lien_he
            })
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

</html>
